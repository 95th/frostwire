    compile 'com.squareup.picasso:picasso:3.0.0-SNAPSHOT'
    compile 'com.frostwire:jlibtorrent-android-arm:1.2.0.12'
    compile 'com.frostwire:jlibtorrent-android-x86:1.2.0.12'
    compile 'com.google.android:flexbox:0.3.0'
